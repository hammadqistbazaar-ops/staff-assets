<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QistBazaar ERP V30.0 - Easy Delete</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --qb-blue: #1e40af; --qb-red: #e11d48; --bg: #f3f4f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        #lockScreen { position: fixed; inset: 0; background: var(--qb-blue); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 320px; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: white; border-bottom: 2px solid #e2e8f0; }
        .logo { font-size: 24px; font-weight: bold; color: var(--qb-blue); }
        .logo span { color: var(--qb-red); }
        .tabs { display: flex; padding: 20px 30px 0; gap: 10px; }
        .tab-btn { padding: 12px 25px; border: none; border-radius: 10px 10px 0 0; cursor: pointer; font-weight: bold; background: #e2e8f0; }
        .tab-btn.active { background: white; color: var(--qb-blue); border-bottom: 3px solid var(--qb-red); }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 0 30px 30px; }
        .card { background: white; padding: 25px; border-radius: 0 15px 15px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8fafc; text-align: left; padding: 12px; font-size: 11px; color: var(--qb-blue); border-bottom: 2px solid #edf2f7; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        /* BIG DELETE BUTTON */
        .del-btn { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .del-btn:hover { background: #dc2626; color: white; }
        .search-box { background: #fff; border: 2px solid var(--qb-blue); margin-bottom: 15px; padding-left: 35px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>'); background-repeat: no-repeat; background-position: 10px center; }
    </style>
</head>
<body onload="initSecurity()">

    <div id="lockScreen">
        <div class="login-card">
            <div class="logo">Qist<span>Bazaar</span></div>
            <p>Security PIN Required</p>
            <input type="password" id="pinInput" maxlength="4" style="text-align:center; font-size:30px;" onkeyup="checkAccess(this.value)">
        </div>
    </div>

    <div id="app" style="display:none">
        <div class="navbar">
            <div class="logo">Qist<span>Bazaar</span> <span>V30.0</span></div>
            <div>
                <span id="syncLabel">Connecting...</span>
                <button onclick="exportXLS()" style="background:#10b981; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Export Excel</button>
            </div>
        </div>

        <div class="tabs">
            <button id="tab1" class="tab-btn active" onclick="nav('issue')">Issue Asset</button>
            <button id="tab2" class="tab-btn" onclick="nav('warehouse')">Warehouse & Logs</button>
        </div>

        <div class="main-grid">
            <div class="card">
                <div id="viewIssue">
                    <h3>Register Asset Issuance</h3>
                    <select id="pickAsset" style="border: 2px solid var(--qb-blue); height: 50px; font-weight:bold;"></select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <input type="text" id="empName" placeholder="Employee Name">
                        <input type="text" id="empCnic" placeholder="CNIC">
                        <input type="text" id="empDept" placeholder="Branch">
                        <input type="text" id="empPhone" placeholder="WhatsApp">
                    </div>
                    <button onclick="handleIssue()" style="background:var(--qb-red); color:white; border:none; padding:15px; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Confirm Issuance âœ…</button>

                    <h3 style="margin-top:35px;">Active Staff Assets</h3>
                    <input type="text" id="searchActive" class="search-box" placeholder="Search active..." onkeyup="renderUI()">
                    <table>
                        <thead><tr><th>Asset</th><th>Staff</th><th>Date</th><th>Action</th></tr></thead>
                        <tbody id="activeBody"></tbody>
                    </table>
                </div>

                <div id="viewWarehouse" style="display:none">
                    <h3>Available Stock (Warehouse)</h3>
                    <input type="text" id="searchStore" class="search-box" placeholder="Search warehouse..." onkeyup="renderUI()">
                    <table>
                        <thead><tr><th>Make</th><th>Model</th><th>Serial</th><th>Admin</th></tr></thead>
                        <tbody id="storeBody"></tbody>
                    </table>

                    <h3 style="margin-top:40px; border-top:2px solid #eee; padding-top:20px; color:var(--qb-red);">Master Stock History</h3>
                    <input type="text" id="searchHist" class="search-box" placeholder="Search history..." onkeyup="renderUI()">
                    <table>
                        <thead><tr><th>Date</th><th>Employee</th><th>Asset</th><th>Usage</th><th>Admin</th></tr></thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="text-align:center;">
                <canvas id="chart"></canvas>
                <div id="statsBox" style="text-align:left; margin-top:25px; line-height:2;"></div>
            </div>
        </div>
    </div>

<script>
    const API_KEY = "$2a$10$zs0AXFgLuXZDitAlBISdl.N.tuEhmZpkUhIXK6hOM/K89PbZgVRES";
    const BIN_ID = "69946ddd43b1c97be985ee40";
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let stock = [], logs = [], myChart;

    function initSecurity() { if(!localStorage.getItem('QB_SEC')) localStorage.setItem('QB_SEC', '0000'); }
    function checkAccess(val) { if(val === localStorage.getItem('QB_SEC')) { document.getElementById('lockScreen').style.display='none'; document.getElementById('app').style.display='block'; pullData(); } }

    async function pullData() {
        try {
            const res = await fetch(`${URL}/latest`, { headers: { "X-Master-Key": API_KEY, "X-Bin-Meta": "false" }});
            const data = await res.json();
            const record = data.record || data;
            stock = record.stock || [];
            logs = record.logs || [];
            document.getElementById('syncLabel').innerText = "Live Sync Active"; 
            renderUI();
        } catch(e) { document.getElementById('syncLabel').innerText = "Offline"; }
    }

    async function pushData() {
        renderUI();
        try {
            await fetch(URL, { method: 'PUT', headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY }, body: JSON.stringify({ stock, logs }) });
        } catch(e) { console.log("Save error"); }
    }

    function nav(p) {
        document.getElementById('viewIssue').style.display = p==='issue'?'block':'none';
        document.getElementById('viewWarehouse').style.display = p==='warehouse'?'block':'none';
        document.getElementById('tab1').classList.toggle('active', p==='issue');
        document.getElementById('tab2').classList.toggle('active', p==='warehouse');
    }

    function handleIssue() {
        const i = document.getElementById('pickAsset').value, n = document.getElementById('empName').value, c = document.getElementById('empCnic').value, d = document.getElementById('empDept').value, p = document.getElementById('empPhone').value;
        if(i!=="" && n) {
            const item = stock[i]; item.status = 'Issued';
            logs.unshift({ make: item.make, model: item.model, sn: item.serial, name: n, cnic: c, dept: d, ph: p, date: new Date().toLocaleDateString('en-GB'), status: 'Assigned', rDate: '-', usage: '-' });
            pushData();
        }
    }

    function handleReturn(idx) {
        const log = logs[idx];
        const item = stock.find(s => s.serial === log.sn);
        if (item) {
            item.status = 'Available';
            log.status = 'Returned';
            log.rDate = new Date().toLocaleDateString('en-GB');
            // Usage Calc
            const d1 = new Date(log.date.split('/').reverse().join('-'));
            const d2 = new Date();
            log.usage = Math.ceil(Math.abs(d2 - d1) / (1000 * 60 * 60 * 24)) + " Days";
            pushData();
        }
    }

    // --- DELETE FUNCTIONS ---
    function deleteStock(idx) {
        if(confirm("Confirm Delete? Warehouse se ye item bilkul khatam ho jayega.")) {
            stock.splice(idx, 1);
            pushData();
        }
    }

    function deleteLog(idx) {
        if(confirm("Confirm Delete? Ye history record hamesha ke liye ud jayega.")) {
            logs.splice(idx, 1);
            pushData();
        }
    }

    function renderUI() {
        const qS = document.getElementById('searchStore').value.toLowerCase();
        const qH = document.getElementById('searchHist').value.toLowerCase();

        // Warehouse
        const sB = document.getElementById('storeBody'); sB.innerHTML = '';
        stock.forEach((s, i) => { 
            if(s.status === 'Available' && (s.make.toLowerCase().includes(qS) || s.serial.toLowerCase().includes(qS))) {
                sB.innerHTML += `<tr><td>${s.make}</td><td>${s.model}</td><td>${s.serial}</td><td><button class="del-btn" onclick="deleteStock(${i})">DELETE ITEM</button></td></tr>`; 
            }
        });

        // Active
        const aB = document.getElementById('activeBody'); aB.innerHTML = '';
        logs.forEach((l, i) => {
            if(l.status === 'Assigned') {
                aB.innerHTML += `<tr><td>${l.make}<br><small>${l.sn}</small></td><td>${l.name}</td><td>${l.date}</td><td><button onclick="handleReturn(${i})" style="background:#facc15;border:none;padding:5px;cursor:pointer;border-radius:4px;">RETURN</button></td></tr>`;
            }
        });

        // History
        const hB = document.getElementById('historyBody'); hB.innerHTML = '';
        logs.forEach((l, i) => {
            if(l.name.toLowerCase().includes(qH) || l.sn.toLowerCase().includes(qH)) {
                hB.innerHTML += `<tr><td>${l.date}</td><td>${l.name}</td><td>${l.make}</td><td><span style="background:#dcfce7;padding:2px 5px;border-radius:4px;">${l.usage}</span></td><td><button class="del-btn" onclick="deleteLog(${i})">DEL LOG</button></td></tr>`;
            }
        });

        const cin = stock.filter(x => x.status==='Available').length, cout = stock.filter(x => x.status==='Issued').length;
        document.getElementById('statsBox').innerHTML = `Warehouse: <b>${cin}</b> | Staff: <b>${cout}</b> | Total: <b>${stock.length}</b>`;
        
        const sel = document.getElementById('pickAsset');
        sel.innerHTML = '<option value="">-- Select Asset --</option>';
        stock.forEach((s, i) => { if(s.status === 'Available') sel.innerHTML += `<option value="${i}">${s.make} (${s.serial})</option>`; });

        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('chart'), { type: 'doughnut', data: { labels: ['In','Out'], datasets:[{data:[cin,cout],backgroundColor:['#10b981','#ef4444'],borderWidth:0}]}, options:{cutout:'80%',plugins:{legend:{display:false}}}});
    }

    function exportXLS() { XLSX.writeFile(XLSX.utils.book_new().appendChild(XLSX.utils.json_to_sheet(logs), "Logs"), "QB_ERP.xlsx"); }
    setInterval(pullData, 30000);
</script>
</body>
</html>
