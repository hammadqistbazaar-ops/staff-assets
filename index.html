<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QistBazaar ERP V31.0 - Multi-User</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --qb-blue: #1e40af; --qb-red: #e11d48; --bg: #f3f4f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        #lockScreen { position: fixed; inset: 0; background: var(--qb-blue); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: white; border-bottom: 2px solid #e2e8f0; }
        .logo { font-size: 24px; font-weight: bold; color: var(--qb-blue); }
        .logo span { color: var(--qb-red); }
        .tabs { display: flex; padding: 20px 30px 0; gap: 10px; }
        .tab-btn { padding: 12px 25px; border: none; border-radius: 10px 10px 0 0; cursor: pointer; font-weight: bold; background: #e2e8f0; color: #64748b; }
        .tab-btn.active { background: white; color: var(--qb-blue); border-bottom: 3px solid var(--qb-red); }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 0 30px 30px; }
        .card { background: white; padding: 25px; border-radius: 0 15px 15px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8fafc; text-align: left; padding: 12px; font-size: 11px; color: var(--qb-blue); border-bottom: 2px solid #edf2f7; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .admin-only { display: none; }
        .btn-del { color: #ef4444; border: 1px solid #fee2e2; background: #fff5f5; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .user-tag { font-size: 10px; color: #64748b; background: #f1f5f9; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="lockScreen">
        <div class="login-card">
            <div class="logo" style="margin-bottom:20px;">Qist<span>Bazaar</span></div>
            <input type="text" id="userInput" placeholder="Username (e.g. hammad)" style="text-align:center;">
            <input type="password" id="pinInput" placeholder="Enter PIN" style="text-align:center; font-size:20px;">
            <button onclick="checkLogin()" style="background:var(--qb-blue); color:white; border:none; padding:12px; border-radius:8px; width:100%; cursor:pointer; font-weight:bold; margin-top:10px;">Login to ERP</button>
            <p id="loginError" style="color:red; font-size:12px; margin-top:10px; display:none;">Invalid ID or PIN!</p>
        </div>
    </div>

    <div id="app" style="display:none">
        <div class="navbar">
            <div class="logo">Qist<span>Bazaar</span> <span id="userBadge" style="font-size: 12px; background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 15px; margin-left: 10px;"></span></div>
            <div>
                <span id="syncStatus" style="font-size: 11px; margin-right:15px;">Live Sync</span>
                <button onclick="exportXLS()" style="background:#10b981; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">Export Data</button>
                <button onclick="location.reload()" style="background:#64748b; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold; margin-left:5px;">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <button id="tab1" class="tab-btn active" onclick="nav('issue')">Issue Asset</button>
            <button id="tab2" class="tab-btn" onclick="nav('warehouse')">Warehouse Management</button>
        </div>

        <div class="main-grid">
            <div class="card">
                <div id="viewIssue">
                    <div class="admin-only">
                        <h3>Register Asset Issuance</h3>
                        <select id="pickAsset"></select>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                            <input type="text" id="empName" placeholder="Employee Name">
                            <input type="text" id="empCnic" placeholder="CNIC Number">
                            <input type="text" id="empDept" placeholder="Branch">
                            <input type="text" id="empPhone" placeholder="WhatsApp Number">
                        </div>
                        <button onclick="handleIssue()" style="background:var(--qb-red); color:white; border:none; padding:15px; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Confirm Issuance âœ…</button>
                    </div>

                    <h3 style="margin-top:30px;">Active Assets (Staff)</h3>
                    <table>
                        <thead><tr><th>Asset</th><th>Staff Detail</th><th>Branch</th><th>Date</th><th>Action</th></tr></thead>
                        <tbody id="activeBody"></tbody>
                    </table>
                </div>

                <div id="viewWarehouse" style="display:none">
                    <div class="admin-only">
                        <h3>Add New Stock</h3>
                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                            <input type="text" id="addMk" placeholder="Make">
                            <input type="text" id="addMo" placeholder="Model">
                            <input type="text" id="addSn" placeholder="Serial">
                        </div>
                        <button onclick="handleAdd()" style="background:var(--qb-blue); color:white; border:none; padding:10px; border-radius:8px; width:150px; cursor:pointer; font-weight:bold;">+ Add Stock</button>
                    </div>

                    <h3 style="margin-top:30px;">Warehouse Stock</h3>
                    <tbody id="storeBody">
                        <table><thead><tr><th>Make</th><th>Model</th><th>Serial</th><th class="admin-only">Action</th></tr></thead>
                        <tbody id="storeBody"></tbody></table>
                    </tbody>

                    <h3 style="margin-top:40px; border-top:2px solid #eee; padding-top:20px;">Master Audit Log (Activity Tracking)</h3>
                    <table>
                        <thead><tr><th>Date</th><th>Employee</th><th>Asset</th><th>Action By</th><th>Usage</th><th class="admin-only">Delete</th></tr></thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="text-align:center;">
                <canvas id="chart"></canvas>
                <div id="statsBox" style="text-align:left; margin-top:25px; line-height:2; font-size:13px;"></div>
            </div>
        </div>
    </div>

<script>
    const API_KEY = "$2a$10$zs0AXFgLuXZDitAlBISdl.N.tuEhmZpkUhIXK6hOM/K89PbZgVRES";
    const BIN_ID = "69946ddd43b1c97be985ee40";
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    // USER DATABASE
    const users = {
        "hammad": { pin: "0000", role: "admin", name: "Hammad (Super)" },
        "laraib": { pin: "1122", role: "viewer", name: "Laraib" },
        "maryam": { pin: "3344", role: "viewer", name: "Maryam" }
    };

    let stock = [], logs = [], myChart, currentUser = null;

    function checkLogin() {
        const id = document.getElementById('userInput').value.toLowerCase();
        const pin = document.getElementById('pinInput').value;
        if(users[id] && users[id].pin === pin) {
            currentUser = users[id];
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('userBadge').innerText = currentUser.name;
            if(currentUser.role === 'admin') document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            pullData();
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    }

    async function pullData() {
        try {
            const res = await fetch(`${URL}/latest`, { headers: { "X-Master-Key": API_KEY, "X-Bin-Meta": "false" }});
            const data = await res.json();
            stock = data.stock || []; logs = data.logs || [];
            renderUI();
        } catch(e) { console.log("Offline"); }
    }

    async function pushData() {
        if(currentUser.role !== 'admin') return;
        renderUI();
        await fetch(URL, { method: 'PUT', headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY }, body: JSON.stringify({ stock, logs }) });
    }

    function nav(p) {
        document.getElementById('viewIssue').style.display = p==='issue'?'block':'none';
        document.getElementById('viewWarehouse').style.display = p==='warehouse'?'block':'none';
        document.getElementById('tab1').classList.toggle('active', p==='issue');
        document.getElementById('tab2').classList.toggle('active', p==='warehouse');
    }

    function handleAdd() {
        const mk = document.getElementById('addMk').value, mo = document.getElementById('addMo').value, sn = document.getElementById('addSn').value;
        if(mk && sn) {
            stock.push({ make: mk, model: mo, serial: sn, status: 'Available' });
            pushData();
            document.getElementById('addMk').value=''; document.getElementById('addSn').value='';
        }
    }

    function handleIssue() {
        const i = document.getElementById('pickAsset').value, n = document.getElementById('empName').value, c = document.getElementById('empCnic').value, d = document.getElementById('empDept').value, p = document.getElementById('empPhone').value;
        if(i!=="" && n) {
            const item = stock[i]; item.status = 'Issued';
            logs.unshift({ make: item.make, model: item.model, sn: item.serial, name: n, dept: d, ph: p, date: new Date().toLocaleDateString('en-GB'), status: 'Assigned', by: currentUser.name, rDate: '-', usage: '-' });
            pushData();
        }
    }

    function handleReturn(idx) {
        if(currentUser.role !== 'admin') return;
        const log = logs[idx]; const itemIdx = stock.findIndex(s => s.serial === log.sn);
        if (itemIdx !== -1) {
            stock[itemIdx].status = 'Available'; log.status = 'Returned';
            log.rDate = new Date().toLocaleDateString('en-GB');
            const diff = Math.ceil(Math.abs(new Date() - parseDate(log.date)) / (1000 * 60 * 60 * 24));
            log.usage = diff + " Days";
            pushData();
        }
    }

    function parseDate(s) { const p = s.split('/'); return new Date(p[2], p[1]-1, p[0]); }
    function deleteStock(i) { if(confirm("Delete?")) { stock.splice(i,1); pushData(); } }
    function deleteLog(i) { if(confirm("Delete History?")) { logs.splice(i,1); pushData(); } }

    function renderUI() {
        const sel = document.getElementById('pickAsset');
        if(sel) {
            sel.innerHTML = '<option value="">-- Select Asset --</option>';
            stock.forEach((s, i) => { if(s.status === 'Available') sel.innerHTML += `<option value="${i}">${s.make} ${s.serial}</option>`; });
        }

        const sB = document.getElementById('storeBody'); sB.innerHTML = '';
        stock.forEach((s, i) => { if(s.status === 'Available') sB.innerHTML += `<tr><td>${s.make}</td><td>${s.model}</td><td>${s.serial}</td><td class="admin-only"><button class="btn-del" onclick="deleteStock(${i})">DEL</button></td></tr>`; });

        const aB = document.getElementById('activeBody'); aB.innerHTML = '';
        logs.forEach((l, i) => {
            if(l.status === 'Assigned') {
                let btn = currentUser.role === 'admin' ? `<button onclick="handleReturn(${i})" style="background:#facc15; border:none; padding:5px; border-radius:4px; cursor:pointer;">RETURN</button>` : 'View Only';
                aB.innerHTML += `<tr><td>${l.make}<br><small>${l.sn}</small></td><td>${l.name}</td><td>${l.dept}</td><td>${l.date}</td><td>${btn}</td></tr>`;
            }
        });

        const hB = document.getElementById('historyBody'); hB.innerHTML = '';
        logs.forEach((l, i) => {
            hB.innerHTML += `<tr><td>${l.date}</td><td>${l.name}</td><td>${l.make}</td><td><span class="user-tag">${l.by || 'N/A'}</span></td><td>${l.usage}</td><td class="admin-only"><button class="btn-del" onclick="deleteLog(${i})">DEL</button></td></tr>`;
        });

        const cin = stock.filter(x => x.status==='Available').length, cout = stock.filter(x => x.status==='Issued').length;
        document.getElementById('statsBox').innerHTML = `<b>Warehouse:</b> ${cin} | <b>Issued:</b> ${cout} | <b>Total:</b> ${stock.length}`;
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('chart'), { type: 'doughnut', data: { datasets:[{data:[cin,cout],backgroundColor:['#10b981','#ef4444']}]}});
        if(currentUser.role === 'admin') document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'table-cell');
    }

    function exportXLS() { XLSX.writeFile(XLSX.utils.book_new().appendChild(XLSX.utils.json_to_sheet(logs), "Audit"), "QB_Audit.xlsx"); }
    setInterval(pullData, 30000);
</script>
</body>
</html>
