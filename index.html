<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QistBazaar ERP V45.0 - Direct WA Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --qb-blue: #1e40af; --qb-red: #e11d48; --bg: #f3f4f6; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; color: #1e293b; }
        #lockScreen { position: fixed; inset: 0; background: var(--qb-blue); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 320px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: white; border-bottom: 2px solid #e2e8f0; }
        .logo { font-size: 24px; font-weight: 800; color: var(--qb-blue); }
        .logo span { color: var(--qb-red); }
        .tabs { display: flex; padding: 20px 30px 0; gap: 8px; }
        .tab-btn { padding: 12px 25px; border: none; border-radius: 10px 10px 0 0; cursor: pointer; font-weight: 600; background: #e2e8f0; color: #64748b; }
        .tab-btn.active { background: white; color: var(--qb-blue); border-bottom: 3px solid var(--qb-red); }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 0 30px 30px; }
        .card { background: white; padding: 25px; border-radius: 0 15px 15px 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8fafc; text-align: left; padding: 12px; font-size: 11px; color: var(--qb-blue); border-bottom: 2px solid #edf2f7; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .del-btn { color: var(--qb-red); border: 1px solid var(--qb-red); background: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        .available { background: #dcfce7; color: #166534; }
        .issued { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div id="lockScreen">
        <div class="login-card">
            <div class="logo">Qist<span>Bazaar</span></div>
            <p style="color:#64748b; font-size:14px; margin-bottom:20px;">Asset Management Pro</p>
            <input type="text" id="userInput" placeholder="Username">
            <input type="password" id="pinInput" placeholder="PIN">
            <button onclick="checkLogin()" style="background:var(--qb-blue); color:white; border:none; padding:14px; border-radius:8px; width:100%; cursor:pointer; font-weight:700;">Sign In</button>
        </div>
    </div>

    <div id="app" style="display:none">
        <div class="navbar">
            <div class="logo">Qist<span>Bazaar</span> <span>PRO</span></div>
            <div id="userNameDisplay" style="font-weight:600; color:#64748b"></div>
        </div>

        <div class="tabs">
            <button id="t1" class="tab-btn active" onclick="nav('issue')">Issuance</button>
            <button id="t2" class="tab-btn" onclick="nav('warehouse')">Warehouse</button>
            <button id="tAdmin" class="tab-btn" onclick="nav('admin')" style="display:none">User Control ‚öôÔ∏è</button>
        </div>

        <div class="main-grid">
            <div class="card">
                <input type="text" id="searchBar" placeholder="üîç Search records..." onkeyup="renderUI()" style="border: 2px solid var(--qb-blue);">
                
                <div id="viewIssue">
                    <div id="issuanceForm" style="display:none">
                        <h3>Register New Handover</h3>
                        <select id="pickAsset" style="border: 2px solid var(--qb-blue); font-weight:bold;"></select>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                            <input type="text" id="empName" placeholder="Employee Name">
                            <input type="text" id="empDept" placeholder="Department">
                            <input type="text" id="empCNIC" placeholder="CNIC Number">
                            <input type="text" id="empPh" placeholder="923xxxxxxxxx (WhatsApp)">
                        </div>
                        <button onclick="handleIssue()" style="background:var(--qb-red); color:white; border:none; padding:14px; border-radius:8px; width:100%; cursor:pointer; font-weight:700;">Assign Asset ‚úÖ</button>
                    </div>
                    <h3 style="margin-top:30px; color:var(--qb-blue)">Active Staff Assets</h3>
                    <table>
                        <thead><tr><th>Asset Info</th><th>Employee</th><th>Date</th><th>Action</th></tr></thead>
                        <tbody id="activeBody"></tbody>
                    </table>
                </div>

                <div id="viewWarehouse" style="display:none">
                    <div id="warehouseForm" style="display:none">
                        <h3>Add New Stock</h3>
                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                            <input type="text" id="addMake" placeholder="Make">
                            <input type="text" id="addModel" placeholder="Model">
                            <input type="text" id="addSn" placeholder="IMEI / Serial">
                        </div>
                        <button onclick="handleAdd()" style="background:var(--qb-blue); color:white; border:none; padding:12px; border-radius:8px; width:100%; cursor:pointer; font-weight:700;">+ Secure Add Stock</button>
                    </div>
                    <h3 style="margin-top:30px;">Inventory Overview</h3>
                    <table>
                        <thead><tr><th>Make</th><th>Model</th><th>Serial</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody id="storeBody"></tbody>
                    </table>
                    <h3 style="margin-top:40px; color:var(--qb-red); border-top:2px solid #f1f5f9; padding-top:20px;">Master History</h3>
                    <table>
                        <thead><tr><th>Date</th><th>Employee</th><th>Asset Info</th><th>CNIC</th><th>Admin</th><th>Details</th></tr></thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>

                <div id="viewAdmin" style="display:none">
                    <h3>Super Admin Control</h3>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                        <input type="text" id="newUserId" placeholder="Username">
                        <input type="text" id="newUserPin" placeholder="PIN">
                        <select id="newUserRole"><option value="admin">Admin</option><option value="viewer">Viewer</option></select>
                    </div>
                    <button onclick="addNewUser()" style="background:var(--qb-blue); color:white; border:none; padding:12px; border-radius:8px; width:100%; cursor:pointer;">Create Account</button>
                    <table style="margin-top:20px;">
                        <thead><tr><th>User</th><th>Role</th><th>Action</th></tr></thead>
                        <tbody id="userListBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="text-align:center">
                <canvas id="chart"></canvas>
                <div id="statsBox" style="text-align:left; margin-top:20px; line-height:2"></div>
                <button onclick="exportXLS()" style="margin-top:20px; width:100%; padding:12px; border:1px solid #10b981; color:#10b981; background:none; border-radius:10px; font-weight:700; cursor:pointer;">Export Excel</button>
            </div>
        </div>
    </div>

<script>
    const API_KEY = "$2a$10$zs0AXFgLuXZDitAlBISdl.N.tuEhmZpkUhIXK6hOM/K89PbZgVRES";
    const BIN_ID = "69946ddd43b1c97be985ee40";
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let userDB = { "hammad": { pin: "0909", role: "super", name: "Hammad" } };
    let stock = [], logs = [], currentUser = null, myChart;

    async function checkLogin() {
        const id = document.getElementById('userInput').value.toLowerCase().trim();
        const pin = document.getElementById('pinInput').value;
        try {
            const res = await fetch(`${URL}/latest`, { headers: { "X-Master-Key": API_KEY, "X-Bin-Meta": "false" }});
            const data = await res.json();
            if(data.userDB) userDB = data.userDB;
            if(userDB["hammad"]) userDB["hammad"].role = "super"; 
            stock = data.stock || []; logs = data.logs || [];
        } catch(e) { console.log("Login Error"); }

        if(userDB[id] && userDB[id].pin === pin) {
            currentUser = userDB[id];
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('userNameDisplay').innerText = `User: ${currentUser.name}`;
            renderUI();
        } else { alert("Invalid PIN!"); }
    }

    async function pushData() {
        if(currentUser.role === 'viewer') return;
        await fetch(URL, { method: 'PUT', headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY }, body: JSON.stringify({ stock, logs, userDB }) });
        renderUI();
    }

    // --- OLD WHATSAPP LOGIC FROM V19.5 (NO MODAL) ---
    function triggerWA(ph, msg) {
        if(!ph) return;
        let phone = ph.toString().trim();
        let cleanPhone = phone.startsWith('0') ? '92' + phone.substring(1) : phone;
        window.location.href = `whatsapp://send?phone=${cleanPhone}&text=${encodeURIComponent(msg)}`;
    }

    function addNewUser() {
        const id = document.getElementById('newUserId').value.toLowerCase().trim();
        const pin = document.getElementById('newUserPin').value.trim();
        const role = document.getElementById('newUserRole').value;
        if (id && pin) {
            if (userDB[id]) return alert("User already exists!");
            userDB[id] = { pin: pin, role: role, name: id.charAt(0).toUpperCase() + id.slice(1) };
            document.getElementById('newUserId').value = '';
            document.getElementById('newUserPin').value = '';
            pushData();
        } else { alert("Fill all fields!"); }
    }

    function handleIssue() {
        const i = document.getElementById('pickAsset').value;
        const n = document.getElementById('empName').value;
        const ph = document.getElementById('empPh').value;
        if(i!=="" && n) {
            stock[i].status = 'Issued';
            logs.unshift({ sn: stock[i].serial, make: stock[i].make, model: stock[i].model, name: n, dept: document.getElementById('empDept').value, cnic: document.getElementById('empCNIC').value, ph: ph, date: new Date().toLocaleDateString('en-GB'), status: 'Assigned', by: currentUser.name });
            triggerWA(ph, `Salam *${n}*! QistBazaar ERP: *${stock[i].make} ${stock[i].model}* (SN: *${stock[i].serial}*) assigned to you.`);
            pushData();
        }
    }

    function handleReturn(idx) {
        const l = logs[idx], i = stock.findIndex(s=>s.serial===l.sn);
        if(i!==-1){
            stock[i].status='Available'; l.status='Returned';
            triggerWA(l.ph, `Salam *${l.name}*, your return of *${l.make}* (SN: *${l.sn}*) received. Record CLEAR.`);
            pushData();
        }
    }

    function handleAdd() {
        const make = document.getElementById('addMake').value.trim(), sn = document.getElementById('addSn').value.trim();
        if(stock.some(s => s.serial === sn)) return alert("üö´ Duplicate Serial!");
        if(make && sn) { stock.push({ make: make, model: document.getElementById('addModel').value.trim(), serial: sn, status: 'Available' }); pushData(); }
    }

    function renderUI() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        const isSuper = currentUser.role === 'super';
        const isAdmin = currentUser.role === 'admin' || isSuper;
        document.getElementById('tAdmin').style.display = isSuper ? 'block' : 'none';
        document.getElementById('issuanceForm').style.display = isAdmin ? 'block' : 'none';
        document.getElementById('warehouseForm').style.display = isAdmin ? 'block' : 'none';

        const sel = document.getElementById('pickAsset'); sel.innerHTML = '<option value="">-- Choose Item --</option>';
        stock.forEach((s, i) => { if(s.status === 'Available') sel.innerHTML += `<option value="${i}">${s.make} ${s.model} (${s.serial})</option>`; });

        const aB = document.getElementById('activeBody'); aB.innerHTML = '';
        logs.forEach((l, i) => { if(l.status === 'Assigned' && (l.name.toLowerCase().includes(q) || l.sn.toLowerCase().includes(q))) {
            aB.innerHTML += `<tr><td>${l.make} ${l.model}<br><small>${l.sn}</small></td><td>${l.name}</td><td>${l.date}</td><td>${isAdmin ? `<button onclick="handleReturn(${i})" style="background:#facc15;border:none;padding:5px;cursor:pointer">RET</button>` : 'üîí'}</td></tr>`;
        }});

        const sB = document.getElementById('storeBody'); sB.innerHTML = '';
        stock.forEach((s, i) => { if(s.serial.toLowerCase().includes(q)) {
            sB.innerHTML += `<tr><td>${s.make}</td><td>${s.model}</td><td>${s.serial}</td><td><span class="status-badge ${s.status === 'Available' ? 'available' : 'issued'}">${s.status}</span></td><td>${isSuper ? `<button class="del-btn" onclick="stock.splice(${i},1);pushData()">üóëÔ∏è</button>` : ''}</td></tr>`;
        }});

        const uB = document.getElementById('userListBody'); uB.innerHTML = '';
        Object.keys(userDB).forEach(key => {
            uB.innerHTML += `<tr><td>${key}</td><td>${userDB[key].role}</td><td>${userDB[key].role!=='super'?`<button class="del-btn" onclick="delete userDB['${key}'];pushData()">Remove</button>`:'ROOT'}</td></tr>`;
        });

        const hB = document.getElementById('historyBody'); hB.innerHTML = '';
        logs.forEach((l, i) => { if(l.name.toLowerCase().includes(q) || l.sn.toLowerCase().includes(q)) {
            hB.innerHTML += `<tr><td>${l.date}</td><td>${l.name}</td><td>${l.make}<br><small>${l.sn}</small></td><td>${l.cnic || '-'}</td><td>${l.by}</td><td>${l.status} ${isSuper ? `<button class="del-btn" onclick="logs.splice(${i},1);pushData()">üóëÔ∏è</button>` : ''}</td></tr>`;
        }});

        const cin = stock.filter(x => x.status==='Available').length, cout = stock.filter(x => x.status==='Issued').length;
        document.getElementById('statsBox').innerHTML = `Store: <b>${cin}</b> | Staff: <b>${cout}</b>`;
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('chart'), { type: 'doughnut', data: { datasets:[{data:[cin,cout],backgroundColor:['#10b981','#e11d48']}]}});
    }

    function nav(p) {
        document.getElementById('viewIssue').style.display = p==='issue'?'block':'none';
        document.getElementById('viewWarehouse').style.display = p==='warehouse'?'block':'none';
        document.getElementById('viewAdmin').style.display = p==='admin'?'block':'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(p==='issue') document.getElementById('t1').classList.add('active');
        if(p==='warehouse') document.getElementById('t2').classList.add('active');
        if(p==='admin') document.getElementById('tAdmin').classList.add('active');
    }
    function exportXLS() { XLSX.writeFile(XLSX.utils.book_new().appendChild(XLSX.utils.json_to_sheet(logs), "Log"), "QB_Report.xlsx"); }
</script>
</body>
</html>
