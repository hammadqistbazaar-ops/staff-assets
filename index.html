<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QistBazaar ERP V19.5 - Asset Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --qb-blue: #1e40af; --qb-red: #e11d48; --bg: #f3f4f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        #lockScreen { position: fixed; inset: 0; background: var(--qb-blue); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: white; border-bottom: 2px solid #e2e8f0; }
        .logo { font-size: 24px; font-weight: bold; color: var(--qb-blue); }
        .logo span { color: var(--qb-red); }
        .tabs { display: flex; padding: 20px 30px 0; gap: 10px; }
        .tab-btn { padding: 12px 25px; border: none; border-radius: 10px 10px 0 0; cursor: pointer; font-weight: bold; background: #e2e8f0; color: #64748b; }
        .tab-btn.active { background: white; color: var(--qb-blue); border-bottom: 3px solid var(--qb-red); }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 0 30px 30px; }
        .card { background: white; padding: 25px; border-radius: 0 15px 15px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8fafc; text-align: left; padding: 12px; font-size: 11px; color: var(--qb-blue); border-bottom: 2px solid #edf2f7; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .btn-wa { background: #22c55e; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .btn-pdf { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; margin-left: 2px; }
        .btn-ret { background: #facc15; color: #0f172a; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; margin-left: 2px; }
        .usage-tag { background: #fee2e2; color: #e11d48; padding: 3px 8px; border-radius: 5px; font-weight: bold; font-size: 11px; }
        #syncStatus { font-size: 12px; font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body onload="initSecurity()">

    <div id="lockScreen">
        <div class="login-card">
            <div class="logo" style="margin-bottom:15px">Qist<span>Bazaar</span></div>
            <input type="password" id="pinInput" maxlength="4" placeholder="PIN" style="text-align:center; font-size:24px;" onkeyup="checkAccess(this.value)">
        </div>
    </div>

    <div id="app" style="display:none">
        <div class="navbar">
            <div class="logo">Qist<span>Bazaar</span> <span>AssetPro</span></div>
            <div>
                <span id="syncStatus" style="color:red">Connecting...</span>
                <button onclick="exportXLS()" style="background:#10b981; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Export Excel</button>
                <button onclick="factoryReset()" style="background:#64748b; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; margin-left:5px;">Clear All</button>
            </div>
        </div>

        <div class="tabs">
            <button id="tab1" class="tab-btn active" onclick="nav('issue')">Issue Asset</button>
            <button id="tab2" class="tab-btn" onclick="nav('warehouse')">Warehouse Management</button>
        </div>

        <div class="main-grid">
            <div class="card">
                <div id="viewIssue">
                    <h3>Register Asset Issuance</h3>
                    <select id="pickAsset" style="border: 2px solid var(--qb-blue); height: 50px; font-weight:bold;"></select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <input type="text" id="empName" placeholder="Employee Name">
                        <input type="text" id="empPhone" placeholder="923xxxxxxxxx">
                    </div>
                    <button onclick="handleIssue()" style="background:var(--qb-red); color:white; border:none; padding:15px; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Confirm & Generate Record âœ…</button>
                    <table>
                        <thead><tr><th>Asset & Serial</th><th>Employee</th><th>Issued Date</th><th>Action Center</th></tr></thead>
                        <tbody id="activeBody"></tbody>
                    </table>
                </div>

                <div id="viewWarehouse" style="display:none">
                    <h3>Inventory In-Take</h3>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 120px; gap:10px;">
                        <input type="text" id="addName" placeholder="Device Name">
                        <input type="text" id="addSerial" placeholder="Serial/IMEI">
                        <button onclick="handleAdd()" style="background:var(--qb-blue); color:white; border:none; border-radius:8px; cursor:pointer;">+ Add Stock</button>
                    </div>
                    <table>
                        <thead><tr><th>Item Name</th><th>Serial Number</th><th>Status</th><th>Remove</th></tr></thead>
                        <tbody id="storeBody"></tbody>
                    </table>
                    <h3 style="color:var(--qb-red); margin-top:40px;">Master Movement History</h3>
                    <input type="text" id="searchHist" placeholder="Search..." onkeyup="renderUI()">
                    <table>
                        <thead><tr><th>Issue Date</th><th>Usage</th><th>Asset Detail</th><th>Employee</th><th>Return Date</th></tr></thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="text-align:center;">
                <h3>Inventory Status</h3>
                <canvas id="chart"></canvas>
                <div id="statsBox" style="text-align:left; margin-top:20px;"></div>
            </div>
        </div>
    </div>

<script>
    const DATABASE_URL = "https://script.google.com/macros/s/AKfycbzjHUE3Ygzlnc3ZSlzpvIHtvUTzd7zaGRmBBcsqVlXi8EK_W2dD3ZLIaAJq69aB-BqfKA/exec";
    let stock = [], logs = [], myChart;

    function initSecurity() { if(!localStorage.getItem('QB_SEC')) localStorage.setItem('QB_SEC', '0000'); }
    function checkAccess(val) { if(val === localStorage.getItem('QB_SEC')) { document.getElementById('lockScreen').style.display='none'; document.getElementById('app').style.display='block'; loadFromCloud(); } }

    async function loadFromCloud() {
        try {
            const res = await fetch(DATABASE_URL);
            const data = await res.json();
            stock = data.stock || []; logs = data.logs || [];
            renderUI();
            document.getElementById('syncStatus').innerText = "Live Sync Active";
            document.getElementById('syncStatus').style.color = "green";
        } catch(e) { 
            document.getElementById('syncStatus').innerText = "Offline Mode";
            stock = JSON.parse(localStorage.getItem('QB_STK_V19')) || [];
            logs = JSON.parse(localStorage.getItem('QB_LOG_V19')) || [];
            renderUI();
        }
    }

    async function syncToCloud() {
        localStorage.setItem('QB_STK_V19', JSON.stringify(stock));
        localStorage.setItem('QB_LOG_V19', JSON.stringify(logs));
        renderUI();
        await fetch(DATABASE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({stock, logs}) });
    }

    function nav(p) {
        document.getElementById('viewIssue').style.display = p==='issue'?'block':'none';
        document.getElementById('viewWarehouse').style.display = p==='warehouse'?'block':'none';
        document.getElementById('tab1').classList.toggle('active', p==='issue');
        document.getElementById('tab2').classList.toggle('active', p==='warehouse');
    }

    function handleAdd() {
        const n = document.getElementById('addName').value, s = document.getElementById('addSerial').value;
        if(n && s) { stock.push({ name: n, serial: s, status: 'Available' }); syncToCloud(); }
    }

    function handleIssue() {
        const i = document.getElementById('pickAsset').value, n = document.getElementById('empName').value, p = document.getElementById('empPhone').value;
        if(i!=="" && n && p) {
            stock[i].status = 'Issued';
            logs.unshift({ asset: stock[i].name, sn: stock[i].serial, name: n, ph: p, date: new Date().toLocaleDateString('en-GB'), iso: new Date().toISOString(), rDate: '-', status: 'Assigned' });
            syncToCloud();
        }
    }

    function renderUI() {
        const q = document.getElementById('searchHist').value.toLowerCase();
        const sel = document.getElementById('pickAsset');
        sel.innerHTML = '<option value="">-- Select Available Item --</option>';
        stock.forEach((s, i) => { if(s.status === 'Available') sel.innerHTML += `<option value="${i}">${s.name} (SN: ${s.serial})</option>`; });

        const sB = document.getElementById('storeBody'); sB.innerHTML = '';
        stock.forEach((s, i) => { if(s.status === 'Available') sB.innerHTML += `<tr><td><b>${s.name}</b></td><td>${s.serial}</td><td><b style="color:green">Available</b></td><td><button onclick="stock.splice(${i},1);syncToCloud()" style="color:red;border:none;background:none;cursor:pointer;">DELETE</button></td></tr>`; });

        const aB = document.getElementById('activeBody'); aB.innerHTML = '';
        logs.forEach((l, i) => { if(l.status === 'Assigned') aB.innerHTML += `<tr><td><b>${l.asset}</b><br><small>${l.sn}</small></td><td>${l.name}</td><td>${l.date}</td><td><button class="btn-wa" onclick="sendWA(${i})">WA</button><button class="btn-pdf" onclick="genPDF(${i})">PDF</button><button class="btn-ret" onclick="handleReturn(${i})">RET</button></td></tr>`; });

        const hB = document.getElementById('historyBody'); hB.innerHTML = '';
        logs.forEach(l => { if(l.name.toLowerCase().includes(q)) hB.innerHTML += `<tr><td>${l.date}</td><td><span class="usage-tag">Days</span></td><td><b>${l.asset}</b><br><small>${l.sn}</small></td><td>${l.name}</td><td>${l.rDate}</td></tr>`; });

        const cin = stock.filter(x => x.status==='Available').length, cout = stock.filter(x => x.status==='Issued').length;
        document.getElementById('statsBox').innerHTML = `Warehouse Store: <b>${cin}</b><br>Active with Staff: <b>${cout}</b><hr>Grand Total: <b>${stock.length}</b>`;
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('chart'), { type: 'doughnut', data: { labels: ['In','Out'], datasets:[{data:[cin,cout],backgroundColor:['#10b981','#ef4444'],borderWidth:0}]}, options:{cutout:'80%',plugins:{legend:{display:false}}}});
    }

    function handleReturn(idx) {
        const log = logs[idx]; const item = stock.find(s => s.serial === log.sn);
        if(item) item.status = 'Available';
        log.status = 'Returned'; log.rDate = new Date().toLocaleDateString('en-GB');
        syncToCloud();
    }

    function sendWA(idx) {
        const l = logs[idx];
        window.open(`https://wa.me/${l.ph}?text=Asset:${l.asset}%0ASerial:${l.sn}`, '_blank');
    }

    function genPDF(idx) {
        const l = logs[idx]; const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text(`Handover: ${l.name}`, 10, 10); doc.text(`Asset: ${l.asset}`, 10, 20); doc.save(`${l.name}.pdf`);
    }

    function exportXLS() { XLSX.writeFile(XLSX.utils.book_new().appendChild(XLSX.utils.json_to_sheet(logs), "Logs"), "Report.xlsx"); }
    function factoryReset() { if(confirm("Clear All?")) { stock=[]; logs=[]; syncToCloud(); } }
    setInterval(loadFromCloud, 30000);
</script>
</body>
</html>
