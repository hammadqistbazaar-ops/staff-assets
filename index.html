<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QistBazaar ERP V32.0 - Admin Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --qb-blue: #1e40af; --qb-red: #e11d48; --bg: #f3f4f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        #lockScreen { position: fixed; inset: 0; background: var(--qb-blue); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: white; border-bottom: 2px solid #e2e8f0; }
        .logo { font-size: 24px; font-weight: bold; color: var(--qb-blue); }
        .logo span { color: var(--qb-red); }
        .tabs { display: flex; padding: 20px 30px 0; gap: 10px; }
        .tab-btn { padding: 12px 25px; border: none; border-radius: 10px 10px 0 0; cursor: pointer; font-weight: bold; background: #e2e8f0; color: #64748b; }
        .tab-btn.active { background: white; color: var(--qb-blue); border-bottom: 3px solid var(--qb-red); }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 0 30px 30px; }
        .card { background: white; padding: 25px; border-radius: 0 15px 15px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8fafc; text-align: left; padding: 12px; font-size: 11px; color: var(--qb-blue); border-bottom: 2px solid #edf2f7; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .admin-only { display: none; }
        .btn-wa { background:#22c55e; color:white; border:none; padding:5px 8px; border-radius:4px; cursor:pointer; margin-right:5px;}
        .btn-del { color: #ef4444; border: 1px solid #fee2e2; background: #fff5f5; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="lockScreen">
        <div class="login-card">
            <div class="logo" style="margin-bottom:20px;">Qist<span>Bazaar</span></div>
            <input type="text" id="userInput" placeholder="Username" style="text-align:center;">
            <input type="password" id="pinInput" placeholder="PIN" style="text-align:center;">
            <button onclick="checkLogin()" style="background:var(--qb-blue); color:white; border:none; padding:12px; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Login</button>
            <p id="loginError" style="color:red; font-size:12px; margin-top:10px; display:none;">Invalid Credentials!</p>
        </div>
    </div>

    <div id="app" style="display:none">
        <div class="navbar">
            <div class="logo">Qist<span>Bazaar</span> <span id="userBadge" style="font-size:12px; background:#dcfce7; padding:4px 10px; border-radius:15px;"></span></div>
            <button onclick="location.reload()" style="background:#64748b; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Logout</button>
        </div>

        <div class="tabs">
            <button id="tab1" class="tab-btn active" onclick="nav('issue')">Issue Asset</button>
            <button id="tab2" class="tab-btn" onclick="nav('warehouse')">Warehouse</button>
            <button id="tabAdmin" class="tab-btn admin-only" onclick="nav('admin')">User Management ⚙️</button>
        </div>

        <div class="main-grid">
            <div class="card">
                <div id="viewIssue">
                    <div class="admin-only">
                        <h3>Register Issuance</h3>
                        <select id="pickAsset"></select>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                            <input type="text" id="empName" placeholder="Staff Name">
                            <input type="text" id="empPhone" placeholder="WhatsApp Number">
                        </div>
                        <button onclick="handleIssue()" style="background:var(--qb-red); color:white; border:none; padding:15px; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Confirm Issuance ✅</button>
                    </div>
                    <h3>Active Assets</h3>
                    <table>
                        <thead><tr><th>Asset</th><th>Staff</th><th>Date</th><th>Action</th></tr></thead>
                        <tbody id="activeBody"></tbody>
                    </table>
                </div>

                <div id="viewWarehouse" style="display:none">
                    <div class="admin-only">
                        <h3>Add Stock</h3>
                        <input type="text" id="addMk" placeholder="Make/Model">
                        <input type="text" id="addSn" placeholder="Serial">
                        <button onclick="handleAdd()" style="background:var(--qb-blue); color:white; border:none; padding:10px; border-radius:8px; width:100%;">Add</button>
                    </div>
                    <table>
                        <thead><tr><th>Asset</th><th>Serial</th><th class="admin-only">DEL</th></tr></thead>
                        <tbody id="storeBody"></tbody>
                    </table>
                </div>

                <div id="viewAdmin" style="display:none">
                    <h3>Create New User</h3>
                    <input type="text" id="newUserId" placeholder="New Username (laraib, maryam)">
                    <input type="text" id="newUserPin" placeholder="Set PIN">
                    <select id="newUserRole">
                        <option value="viewer">Viewer (Read Only)</option>
                        <option value="admin">Admin (Full Control)</option>
                    </select>
                    <button onclick="addNewUser()" style="background:var(--qb-blue); color:white; border:none; padding:12px; border-radius:8px; width:100%;">Create User</button>
                    
                    <h3 style="margin-top:20px;">Current Users</h3>
                    <table id="userTable">
                        <thead><tr><th>User</th><th>Role</th><th>PIN</th><th>Action</th></tr></thead>
                        <tbody id="userListBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <canvas id="chart"></canvas>
                <div id="statsBox" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>

<script>
    const API_KEY = "$2a$10$zs0AXFgLuXZDitAlBISdl.N.tuEhmZpkUhIXK6hOM/K89PbZgVRES";
    const BIN_ID = "69946ddd43b1c97be985ee40";
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    // INITIAL ADMIN (Hammad cannot be deleted)
    let userDB = { "hammad": { pin: "0000", role: "admin", name: "Hammad" } };
    let stock = [], logs = [], currentUser = null, myChart;

    async function pullData() {
        const res = await fetch(`${URL}/latest`, { headers: { "X-Master-Key": API_KEY, "X-Bin-Meta": "false" }});
        const data = await res.json();
        stock = data.stock || []; logs = data.logs || [];
        if(data.userDB) userDB = data.userDB;
        renderUI();
    }

    async function pushData() {
        if(currentUser.role !== 'admin') return;
        await fetch(URL, { method: 'PUT', headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY }, 
            body: JSON.stringify({ stock, logs, userDB }) 
        });
        renderUI();
    }

    function checkLogin() {
        const id = document.getElementById('userInput').value.toLowerCase();
        const pin = document.getElementById('pinInput').value;
        pullData().then(() => {
            if(userDB[id] && userDB[id].pin === pin) {
                currentUser = userDB[id];
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('userBadge').innerText = currentUser.name;
                if(currentUser.role === 'admin') document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
                renderUI();
            } else { document.getElementById('loginError').style.display = 'block'; }
        });
    }

    function addNewUser() {
        const id = document.getElementById('newUserId').value.toLowerCase();
        const pin = document.getElementById('newUserPin').value;
        const role = document.getElementById('newUserRole').value;
        if(id && pin) {
            userDB[id] = { pin: pin, role: role, name: id.charAt(0).toUpperCase() + id.slice(1) };
            pushData();
            document.getElementById('newUserId').value = ''; document.getElementById('newUserPin').value = '';
        }
    }

    function deleteUser(id) {
        if(id === 'hammad') return alert("Cannot delete main admin!");
        delete userDB[id]; pushData();
    }

    function nav(p) {
        document.getElementById('viewIssue').style.display = p==='issue'?'block':'none';
        document.getElementById('viewWarehouse').style.display = p==='warehouse'?'block':'none';
        document.getElementById('viewAdmin').style.display = p==='admin'?'block':'none';
    }

    function handleIssue() {
        const i = document.getElementById('pickAsset').value, n = document.getElementById('empName').value, p = document.getElementById('empPhone').value;
        if(i!=="" && n) {
            stock[i].status = 'Issued';
            logs.unshift({ make: stock[i].make, sn: stock[i].serial, name: n, ph: p, date: new Date().toLocaleDateString('en-GB'), status: 'Assigned', by: currentUser.name });
            pushData();
        }
    }

    function sendWA(idx) {
        const l = logs[idx]; let p = l.ph.trim();
        let cleanP = p.startsWith('0') ? '92' + p.substring(1) : p;
        window.location.href = `whatsapp://send?phone=${cleanP}&text=Asset ${l.make} (${l.sn}) issued to ${l.name}.`;
    }

    function handleReturn(idx) {
        const log = logs[idx]; const i = stock.findIndex(s => s.serial === log.sn);
        if(i !== -1) { stock[i].status = 'Available'; log.status = 'Returned'; pushData(); }
    }

    function handleAdd() {
        const mk = document.getElementById('addMk').value, sn = document.getElementById('addSn').value;
        if(mk && sn) { stock.push({ make: mk, serial: sn, status: 'Available' }); pushData(); }
    }

    function renderUI() {
        const sel = document.getElementById('pickAsset');
        if(sel) {
            sel.innerHTML = '<option value="">-- Select --</option>';
            stock.forEach((s, i) => { if(s.status === 'Available') sel.innerHTML += `<option value="${i}">${s.make}</option>`; });
        }

        const aB = document.getElementById('activeBody'); aB.innerHTML = '';
        logs.forEach((l, i) => {
            if(l.status === 'Assigned') {
                let wa = currentUser.role === 'admin' ? `<button class="btn-wa" onclick="sendWA(${i})">WA</button>` : '';
                let ret = currentUser.role === 'admin' ? `<button onclick="handleReturn(${i})">RET</button>` : 'View';
                aB.innerHTML += `<tr><td>${l.make}</td><td>${l.name}</td><td>${l.date}</td><td>${wa}${ret}</td></tr>`;
            }
        });

        const sB = document.getElementById('storeBody'); sB.innerHTML = '';
        stock.forEach((s, i) => { if(s.status === 'Available') sB.innerHTML += `<tr><td>${s.make}</td><td>${s.serial}</td><td class="admin-only"><button class="btn-del" onclick="deleteStock(${i})">X</button></td></tr>`; });

        const uB = document.getElementById('userListBody'); uB.innerHTML = '';
        for(let id in userDB) {
            uB.innerHTML += `<tr><td>${id}</td><td>${userDB[id].role}</td><td>${userDB[id].pin}</td><td><button class="btn-del" onclick="deleteUser('${id}')">DEL</button></td></tr>`;
        }

        const cin = stock.filter(x => x.status==='Available').length, cout = stock.filter(x => x.status==='Issued').length;
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('chart'), { type: 'doughnut', data: { datasets:[{data:[cin,cout],backgroundColor:['#10b981','#ef4444']}]}});
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = currentUser.role === 'admin' ? 'block' : 'none');
    }

    function deleteStock(i) { stock.splice(i,1); pushData(); }
    function exportXLS() { XLSX.writeFile(XLSX.utils.book_new().appendChild(XLSX.utils.json_to_sheet(logs), "Report"), "QB.xlsx"); }
    setInterval(pullData, 30000);
</script>
</body>
</html>
